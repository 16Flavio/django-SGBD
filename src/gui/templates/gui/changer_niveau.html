<!DOCTYPE html>
{% extends "gui/index.html" %}
{% load static %}

{% block main_content %}
<div style="text-align: center;">
    <h2>Modification du niveau d'un utilisateur</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Sélection de l'utilisateur -->
        <div class="row mb-3" style="margin-top: 40px;">
            <label for="username_joueur" class="col-sm-3 offset-sm-1 col-form-label">
                Username de l'utilisateur
            </label>
            <div class="col-sm-7">
                <select class="form-control" id="username_joueur" name="username_joueur" required>
                    <option value="" disabled selected>-- Sélectionnez un utilisateur --</option>
                    {% for utilisateur in liste_utilisateurs %}
                        <option value="{{ utilisateur.user.username }}">{{ utilisateur.user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Sélection du niveau -->
        <div class="row mb-3" style="margin-top: 40px;">
            <label for="niveau_nouveau" class="col-sm-3 offset-sm-1 col-form-label">
                Nouveau niveau
            </label>
            <div class="col-sm-7">
                <select class="form-control" id="niveau_nouveau" name="niveau_nouveau" required>
                    <option value="" disabled selected>-- Sélectionnez un niveau --</option>
                    {% for niveau in liste_niveaux %}
                        <option value="{{ niveau.niveau }}">Niveau {{ niveau.niveau }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Information supplémentaire
        <div class="row mb-3">
            <p class="col-sm-3 offset-sm-4 form-text">*Les niveaux sont compris entre 1 et 10</p>
        </div>-->

        <!-- Bouton de soumission -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Changer le niveau</button>
        </div>
    </form>
</div>
{% endblock %}
