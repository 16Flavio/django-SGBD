<!DOCTYPE html>
{% extends "gui/index.html" %}
{% load static %}
{% block main_content %}
    <style>
    body {
            position: relative; /* Nécessaire pour positionner le pseudo-élément */
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'gui/Filigrane.jpg' %}") no-repeat center center;
            background-size: cover; /* ou contain selon le besoin */
            opacity: 0.1; /* Transparence de l'image */
            z-index: -1; /* Met l'image en arrière-plan */
        }

        .content {
            position: relative;
            z-index: 2; /* Garde le contenu par-dessus */
            padding: 20px;
        }
    </style>
     <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; margin-top: -5vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4">Réinitialisation du mot de passe</h2>
            <p class="text-center">Veuillez entrer votre adresse e-mail pour recevoir un code de réinitialisation.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail :</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="exemple@domaine.com">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/connexion" class="text-decoration-none">Retour à la connexion</a>
            </div>
        </div>
    </div>
{% endblock %}
