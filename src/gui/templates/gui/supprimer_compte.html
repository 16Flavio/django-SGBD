<!DOCTYPE html>
{% extends "gui/index.html" %}

{% block content %}
<div class="container">
    <h2 class="text-danger text-center">Confirmer la suppression de votre compte</h2>
    <p class="text-center">Cette action est irréversible. Êtes-vous sûr de vouloir supprimer votre compte ?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Oui, supprimer mon compte</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
