<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Désinscription de l'Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #0073e6;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 15px 0;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Désinscription de l'équipe</h1>
        </div>
        <div class="content">
            <p>Bonjour,</p>
            <p>
                Nous vous informons que l'utilisateur <strong>{{ user.user.username }}</strong>
                a désinscrit votre équipe <strong>{{ nom_equipe.nom_equipe }}</strong> 
                du tournoi <strong>{{ tournoi.nom }}</strong>.
            </p>
            <p>Merci de votre compréhension.</p>
        </div>
        <div class="footer">
            <p>&copy;RAQTOUR</p>
        </div>
    </div>
</body>
</html>
